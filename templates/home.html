<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link href="components/sidebars.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center">
    {% include 'components/collapsible_sidebars.html' %}
        <h1 class="mt-5">Data from Backend</h1>
        <table class="table table-striped mt-3">
            <thead>
            <tr>
                <th>ID</th>
                <th>Created At</th>
                <th>MAC</th>
                <th>Amount</th>
                <th>Email</th>
                <th>Type</th>
                <th>M_Name</th>
                <th>Success</th>
            </tr>
            </thead>
            <tbody>
            {% for i in range(id|length) %}
                <tr>
                    <td>{{ id[i] }}</td>
                    <td>{{ created_at[i] }}</td>
                    <td>{{ mac[i] }}</td>
                    <td>{{ amount[i] }}</td>
                    <td>{{ email[i] }}</td>
                    <td>{{ type[i] }}</td>
                    <td>{{ m_name[i] }}</td>
                    <td>{{ success[i] }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-+0n0l4+ZbZb4UZl3+8Z1wv5l2U2Z6J0W2z5V">
</script>
</body>
</html>
